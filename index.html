<!DOCTYPE html>
<html>
	<head>
		<title>JS-CBTS</title>
		<script src="./dist/js-cbts.js"></script>
		<script>
			(function () {
				var cbts = new window['JS-CBTS'](window, './bugreport');
			})();
		</script>
	</head>
	<body>
		<img src="someurl" />

		<script>
			setTimeout(function () {
				var scr = document.createElement('script');
				scr.onerror = function () {
					throw new Error('Script failed to load:' + scr.src);
				};
				scr.src = "asdfasdf";

				document.body.append(scr);
			}, 1000);
		</script>
	</body>
</html>
